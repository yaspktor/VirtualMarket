{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>

            {% for row in rows %}
            <tr>
                <td class="text-start">{{row[0]}}</th>
                <td class="text-end">{{row[1]}}</th>
                <td class="text-end">{{usd(row[2])}}</th>
                <td class="text-end">{{row[3]}}</th>

            </tr>
            {% endfor %}

        </tbody>
    </table>

        </main>

{% endblock %}
